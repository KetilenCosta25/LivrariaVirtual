<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../imagens/Logo.jpg">
</head>
<body>
    <header>
        <img src="../imagens/+LIVROS.jpg" alt="LOGOMARCA">
        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="Search" type="search" class="input">
          </div> 
    <div class="cabeçalho">
        <nav>
        <ul>
        <li><a href="Inicio.html">Inicio</a></li>
        <li><a href="CatálogoLivros.html">Catálogo de Livros</a></li>
        <li><a href="Cadastro.html">Cadastro</a></li>
        <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
    </div>
    </header>
  <div class="container">
    <div class="form-image">
      <img src="../imagens/imag.png">
    </div>
    <div class="form">
      <form action="#">
          <div class="form-header">
              <div class="title">
                  <h1>Cadastre-se</h1>
              </div>
              <div class="login-button">
                  <button><a href="Inicio.html">Entrar</a></button>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <label for="firstname">Primeiro Nome</label>
                  <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
              </div>

              <div class="input-box">
                  <label for="lastname">Sobrenome</label>
                  <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
              </div>
              <div class="input-box">
                  <label for="email">E-mail</label>
                  <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
              </div>

              <div class="input-box">
                  <label for="number">Celular</label>
                  <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
              </div>

              <div class="input-box">
                  <label for="password">Senha</label>
                  <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
              </div>


              <div class="input-box">
                  <label for="confirmPassword">Confirme sua Senha</label>
                  <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
              </div>

          </div>

          <div class="gender-inputs">
              <div class="gender-title">
                  <h6>Gênero</h6>
              </div>

              <div class="gender-group">
                  <div class="gender-input">
                      <input id="female" type="radio" name="gender">
                      <label for="female">Feminino</label>
                  </div>

                  <div class="gender-input">
                      <input id="male" type="radio" name="gender">
                      <label for="male">Masculino</label>
                  </div>

                  <div class="gender-input">
                      <input id="others" type="radio" name="gender">
                      <label for="others">Outros</label>
                  </div>

                  <div class="gender-input">
                      <input id="none" type="radio" name="gender">
                      <label for="none">Prefiro não dizer</label>
                  </div>
              </div>
          </div>

          <div class="continue-button">
              <button><a href="#">Continuar</a> </button>
          </div>
      </form>
  </div>
</div>
<footer class="footer-">
    <div>
        <p> Todos os direitos reservados &copy;2023</p>
         <p>+Livros LAM Bookstore</p>
</div>
</footer>
</body>

</html>
